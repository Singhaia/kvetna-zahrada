<div class="modal gallery">
	
	<ion-slide-box on-slide-change="slideChange(index)" show-pager="false" active-slide="activeSlide">
		<ion-slide ng-repeat="img in sight.images">
			<img ng-src="{{img.src}}" />
			<div class="caption">{{img.caption}}</div>
		</ion-slide>
	</ion-slide-box>
	
	<span class="close-modal" ng-click="closeModal()">close</span>
</div>
